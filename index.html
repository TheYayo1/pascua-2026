<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pascua 2026</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- ESTILOS PERSONALIZADOS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Fondo animado con gradiente moderno */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efecto Glassmorphism (Cristal) para la tarjeta */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 3rem 2rem;
            max-width: 450px;
            width: 90%; /* Para que en cel no pegue en los bordes */
        }

        .title-pascua {
            color: #2c3e50;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #555;
            font-size: 1.1rem;
        }

        /* Botón personalizado */
        .btn-registro {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            display: block;
            text-decoration: none;
        }

        .btn-registro:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: white;
        }
        
        /* Animación del ícono flotante */
        .floating-icon {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, -0px); }
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        
        <div class="glass-card text-center" data-aos="zoom-in" data-aos-duration="1000">
            
            <div class="mb-4 floating-icon">
                <i class="fas fa-cross fa-4x" style="color: #e73c7e;"></i>
            </div>

            <h1 class="title-pascua mb-3">Pascua 2026</h1>
            
            <p class="subtitle mb-4">
                ¡Cristo Vive! Prepárate para vivir la mejor experiencia de tu vida.
            </p>

            <div class="mb-5">
                <div class="d-flex justify-content-center align-items-center mb-2" data-aos="fade-up" data-aos-delay="200">
                    <i class="far fa-calendar-alt me-2 text-primary"></i>
                    <span class="fw-bold">Semana Santa 2026</span>
                </div>
                <div class="d-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="300">
                    <i class="fas fa-map-marker-alt me-2 text-danger"></i>
                    <span style="max-width: 300px; line-height: 1.4;">
                        Parroquia San Juan Diego<br>
                        <small class="text-muted">15 Av. Nte. Ote. 580, La Pimienta, 29034 Tuxtla Gutiérrez, Chis.</small>
                    </span>
                </div>
            </div>

            <a href="TU_LINK_DE_GOOGLE_FORMS_AQUI" target="_blank" class="btn-registro" data-aos="pulse" data-aos-infinite="true">
                REGISTRARME AHORA
            </a>

            <div class="mt-4 text-muted small" data-aos="fade-in" data-aos-delay="500">
                ¿Tienes dudas? Contáctanos<br>
                <i class="fab fa-instagram"></i> @pascua2026
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
